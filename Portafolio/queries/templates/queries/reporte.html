{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center">
    <h2 class="text-center mt-4">Reporte de Ventas Mensuales</h2>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-info my-3" data-toggle="modal" data-target="#modalEstadisticas">
        <i class="bi bi-graph-up"> Modal Gráfica de Venta</i>
    </button>
</div>
<div class="container mt-5">
    <div class="row">
        <!-- Gráfico de imagen -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="data:image/png;base64,{{ graphic }}" alt="Reporte de Ventas" class="img-fluid">
        </div>

        <!-- Gráfico de canvas -->
        <div class="col-md-6 d-flex justify-content-center align-items-center border rounded p-0    ">
            <canvas id="ventasChart" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>
</div>
<div class="text-center mt-3">
    <a href="/" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i> <i class="bi bi-house-door"></i> Volver al inicio
    </a>
</div>
<!--Llamamos al Modal -->
<div class="modal fade" id="modalEstadisticas" tabindex="-1" role="dialog" aria-labelledby="modalEstadisticasLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalEstadisticasLabel">Estadísticas de Edad</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <canvas id="graficaEstadistica" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

{% endblock %}
